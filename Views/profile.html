<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../Assets/css/home.css">
    <link rel="stylesheet" href="../Assets/css/profile.css">
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="../Views/home.html"><img src="../Assets/images/logo.png" alt="logo" class="nav__logo-dark"/></a>
                <a href="../Views/home.html"><img src="../Assets/images/logo2.png" alt="logo" class="nav__logo-white" /></a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>

        <ul class="nav__links" id="nav-links">
            <li><a href="home.html" title="Főoldal">FŐOLDAL</a></li>
            <li><a href="menu.html" title="Étlap">ÉTLAP</a></li>
            <li><a href="checkout.html" title="Kosár">KOSÁR</a></li>
            <li id="login"><a href="../Views/register.html">BEJELENTEKEZÉS</a></li>
            <li id="profile" style="display: none;"><a href="../Views/profile.html">PROFIL</a></li>
            <li id="logout" style="display: none;"><a href="#">KIJELENTKEZÉS</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="profile-header">
            <h2>Profilod</h2>
        </div>
        <form class="profile-form" id="profile-form">
            <div class="form-group">
                <label for="Lastname">Vezetéknév</label>
                <input type="text" id="Lastname" name="Lastname" required>
            </div>
            <div class="form-group">
                <label for="Firstname">Keresztnév</label>
                <input type="text" id="Firstname" name="Firstname" required>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="Phone">Telefonszám</label>
                <input type="tel" id="Phone" name="Phone" required>
            </div>
            <div class="form-group">
                <button type="submit">Változtatások mentése</button>
            </div>
        </form>
    </div>
    <script src="../Assets/js/logout.js"></script>
    <script src="../Assets/js/profile.js"></script>
</body>
</html>
