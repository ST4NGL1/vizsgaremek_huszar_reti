<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <link rel="stylesheet" href="login_reg_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Grillezett Álom</title>
</head>
<body>
    <div class="wrapper">
      <div id="response"></div>

      <form id="LoginForm">
        <a href="main.html" id="back"><i class="material-icons" style="font-size: 25px">close</i></a>
        <a href="main.html"><img src="photos/logo.png" width="100%" alt="Grillezett Álom Logo"></a>
        
        <div class="input-field">
          <input type="text" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" required>
          <label for="password">Jelszó</label>
        </div>
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember">
            <p>Emlékezz rá</p>
          </label>
          <a href="forget_pasword.html">Elfelejtette jelszavát?</a>
        </div>
        <button type="submit" id="submit">Bejelentkezés</button>
        <div class="register">
          <p>Nincsen fiókja? <a href="registration.html">Regisztrálj most!</a></p>
        </div>
      </form>
    </div>
  
    <script src="login.js"></script>
  
</body>
</html>
