<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <link rel="stylesheet" href="login_reg_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Grillezett Álom</title>
</head>
<body>
  <div class="wrapper">
      <div id="response"></div>
      <form id="RegistrationForm">
        <a href="main.html" id="back"><i class="material-icons" style="font-size: 25px">close</i></a>
        <a href="main.html"><img src="photos/logo.png" width="100%"></a>
       
        <div class="input-field">
          <input type="text" id="lastname" name="lastname" required>
          <label>Vezetéknév</label>
        </div>
        <div class="input-field">
          <input type="text" id="firstname" name="firstname" required>
          <label>Keresztnév</label>
        </div>
        <div class="input-field">
          <input type="email" id="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="input-field">
          <input type="number" id="zipcode" name="zipcode" required>
          <label>Zipcode</label>
        </div>
        <div class="input-field">
          <input type="text" id="city" name="city" required>
          <label>City</label>
        </div>
        <div class="input-field">
          <input type="text" id="address" name="address" required>
          <label>Address</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" name="password" required>
          <label>Jelszó</label>
        </div>
       
        <button type="submit" name="submit">Regisztrálás</button>
        <div class="register">
          <p>Van már fiókja?   <a href="login.html">Jelentkezzen be!</a></p>
        </div>
      </form>
    </div>
  </body>

  <script src="registration.js"></script>

</html>
