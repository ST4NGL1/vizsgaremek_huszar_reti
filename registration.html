<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <link rel="stylesheet" href="login_reg_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Grillezett Álom</title>
</head>
<body>
    <div class="wrapper">
      <!-- Form with ID for JS to handle -->
      <div id="response"></div>
      <form id="RegistrationForm" method="POST">
        <a href="main.html" id="back"><i class="material-icons" style="font-size: 25px">close</i></a>
       <img src="photos/logo.png" width="100%">
        
        <!-- Last name field -->
        <div class="input-field">
          <input type="text" id="lastname" required>
          <label for="lastname">Vezetéknév</label>
        </div>
        
        <!-- First name field -->
        <div class="input-field">
          <input type="text" id="firstname" required>
          <label for="firstname">Keresztnév</label>
        </div>
        
        <!-- Email field -->
        <div class="input-field">
          <input type="text" id="email" required>
          <label for="email">Email</label>
        </div>
        
        <div class="input-field">
          <input type="number" id="zipcode" required>
          <label for="zipcode">zipcode</label>
        </div>

        <div class="input-field">
          <input type="text" id="city" required>
          <label for="city">city</label>
        </div>

        <div class="input-field">
          <input type="text" id="address" required>
          <label for="address">address</label>
        </div>

        <!-- Password field -->
        <div class="input-field">
          <input type="password" id="password" required>
          <label for="password">Jelszó</label>
        </div>
        
       
        
        <!-- Submit button to trigger form submission -->
        <button type="submit" name="submit" id="submit">Regisztrálás</button>
        
        <!-- Login link for existing users -->
        <div class="register">
          <p>Van már fiókja? <a href="login.html">Jelentkezzen be!</a></p>
        </div>

        
        
      </form>
    </div>

    
    <script src="registration.js"></script>
</body>
</html>
