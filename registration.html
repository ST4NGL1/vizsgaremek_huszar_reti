<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <link rel="stylesheet" href="login_reg_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Grillezett Álom</title>
</head>
<body>
    <div class="wrapper">
      <!-- Form with ID for JS to handle -->
      <form id="RegistrationForm">
        <a href="main.html" id="back"><i class="material-icons" style="font-size: 25px">close</i></a>
        <a href="main.html"><img src="photos/logo.png" width="100%"></a>
        
        <!-- Last name field -->
        <div class="input-field">
          <input type="text" id="lastname" required>
          <label for="lastname">Vezetéknév</label>
        </div>
        
        <!-- First name field -->
        <div class="input-field">
          <input type="text" id="firstname" required>
          <label for="firstname">Keresztnév</label>
        </div>
        
        <!-- Email field -->
        <div class="input-field">
          <input type="email" id="email" required>
          <label for="email">Email</label>
        </div>
        
        <div class="input-field">
          <input type="text" id="zipcode" required>
          <label for="lastname">zipcode</label>
        </div>

        <div class="input-field">
          <input type="text" id="city" required>
          <label for="lastname">city</label>
        </div>

        <div class="input-field">
          <input type="text" id="address" required>
          <label for="lastname">address</label>
        </div>

        <!-- Password field -->
        <div class="input-field">
          <input type="password" id="password" required>
          <label for="password">Jelszó</label>
        </div>
        
        <!-- Remember me checkbox (optional) -->
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember">
            <p>Emlékezz rá</p>
          </label>
        </div>
        
        <!-- Submit button to trigger form submission -->
        <button type="submit">Regisztrálás</button>
        
        <!-- Login link for existing users -->
        <div class="register">
          <p>Van már fiókja? <a href="login.html">Jelentkezzen be!</a></p>
        </div>

        <!-- Response message will be displayed here -->
        <div id="response"></div>
      </form>
    </div>

    <!-- Link to your JavaScript file to handle the registration logic -->
    <script src="register.js"></script>
</body>
</html>
