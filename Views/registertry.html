<!DOCTYPE html>
<html lang="hu" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Assets/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="../Assets/images/header.jpg" alt="">
        <div class="text">
          <span class="text-1">Mindig evés közben <br> jön meg az étvágy</span>
          <span class="text-2">Próbáld ki, hogy igaz-e</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="../Assets/images/footer.jpg" alt="">
        <div class="text">
          <span class="text-1">Ízek, amik összehoznak<br> minden falat egy élmény</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Bejelentkezés</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#" style="text-decoration: none; color: #722F37;" >Elfelejtette jelszavát?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Még nincsen fiókja? <label for="flip">Regisztráljon most</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Regisztráció</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Vezetéknév" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Keresztnév" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Jelszó" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Regisztráció">
              </div>
              <div class="text sign-up-text">Már van fiókod <label for="flip">Jelentkezz be</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
