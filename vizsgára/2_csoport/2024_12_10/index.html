<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ingatlanok</title>
</head>
<body>
    <h1>Ingatlanok adatai</h1>
    <table>
        <thead>
            <tr>
                <th>Azonosító</th>
                <th>Típus</th>
                <th>leírás</th>
                <th>Hírdetés dátuma</th>
                <th>Tehermentes</th>
                <th>Ár</th>
                <th>Kép</th>
            </tr>
        </thead>
        <tbody id="ingatlanok">
            <!-- Ide kerülnek az ingatlanok adatai -->
        </tbody>
    </table>
    <h2>Ingatlan típusa:</h2>
    <form id="valasszForm">
        <select name="kategoriak" id="kategoriak">
            <!-- ide kerülnek a kategória nevek (legördülő listában), illetve value paraméterként a kategória id-k  -->
        </select>
        <button type="submit">Válassz</button>
    </form>
    <h2>Új hírdetés felvétele:</h2>
    <form id="hozzaadForm">
        <label for="kategória">Ingatlan típusa:</label>
        <select name="kategoria" id="kategoria">
        </select>
        <label for="hirdetesDatuma">Hírdetés feladásának dátuma:</label>
        <input type="text" name="hirdetesDatuma" id="hirdetesDatuma" readonly> <!-- alapértelmezett érték a mai dátum legyen -->
        <label for="leiras">Ingatlan leírása:</label>
        <textarea name="leiras" id="leiras" cols="30" rows="10" required></textarea>

        <label for="tehermentes">Tehermentes:</label>
        <label for="Igen">Igen</label>
        <input type="radio" name="tehermentes" id="igen" checked>
        <label for="Nem">Nem</label>
        <input type="radio" name="tehermentes" id="nem">
    </form>

    <script src="index.js"></script>
</body>
</html>
